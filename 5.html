<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

    /**
   * Функция sum вычисляет сумму параметров 
   * @param {number} a первый параметр функции
   * @param {number} b второй параметр функции
   * @returns {number} возвращает сумму параметра a и b
   */
   function sum(a, b) {
    return a + b;
  }
  
  /**
   * Функция dif вычисляет разность параметров 
   * @param {number} a первый параметр функции
   * @param {number} b второй параметр функции
   * @returns {number} возвращает разность параметров, Внимание! функция всегда вычетает значение меньшего параметра из большего параметра
   */
  function dif (a, b) {
    if (a > b) {
      return a - b;
    } else if (b > a) {
      return b - a;
    } else {
      return 0;
    }
  }
  
  /**
   * Функция multiply вычисляет произведение параметров 
   * @param {number} a первый параметр функции
   * @param {number} b второй параметр функции
   * @returns {number} возвращает произведением входящих параметров
   */
  function multiply(a, b) {
    return a * b;
  }
  
  /**
   * Функция division производит деление  
   * @param {number} a первый параметр функции
   * @param {number} b второй параметр функции
   * @returns {number} возвращает результат деление входящих параметров
   */
  function division(a, b) {
    return a / b;
  }

  function mathOperation (a, b, operat) {
    if (operat === "+") {
      return sum(a, b);

    } else if (operat === "-") {
      return dif(a,b);

    } else if (operat === "*") {
      return multiply(a, b);
      
    } else if (operat === ":") {
      return division(a, b);

    } else {
      return NaN;

    }

  }
  // Здесь пишем решение, данный комментарий необходимо стереть.

  console.log(mathOperation(5, 3, "+")); // 8
  console.log(mathOperation(5, 3, ":)")); // NaN

</script>
