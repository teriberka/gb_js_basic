<!--

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  console.log('Вводные данные a=',a,', b=',b);

  /*
  1. Ваш комментарий, почему переменная `c` хранит данное значение?
   */
  c = ++a;
  console.log('вопрос 1: ');
  console.log(c);
  // Переменная с = 2, потому что перед тем как записать значение в переменную с,
  // мы получили значение переменной а и добавили к переменной а единицу.
  // после данного действия с = 2 а = 2

  /*
  2. Ваш комментарий, почему переменная `d` хранит данное значение?
   */
  d = b++;
  console.log('вопрос 2: ');
  console.log(d);
  // Переменная d = 1, потому что мы получили значение переменной b, записали значение в переменную d,
  // а уже потом добавили к значение переменной b единицу.
  // после данного действия d = 1 b = 2

  /*
  3. Ваш комментарий, почему переменная `c` хранит данное значение?
   */
  c = 2 + ++a;
  console.log('вопрос 3: ');
  console.log(c);
  // Переменная с = 5, потому что мы сначала увеличили значение переменной а на единицу 
  // (значение переменной а стало 3), затем к 3 прибавили 2, получили 5, записали в переменную с.
  // после данного действия с = 5 а = 3

  /*
  4. Ваш комментарий, почему переменная `d` хранит данное значение?
   */
  d = 2 + b++;
  console.log('вопрос 4: ');
  console.log(d);
  // Переменная d = 4, потому что мы сначала получили значение переменной b 2,
  // потом значение переменной b увеличили на 1, затем к полученным 2 прибали 2,
  // получили 4 записали в переменную d.
  // после данного действия d = 4 b = 3

  console.log('Переменная a: ');
  console.log(a);
  console.log('Переменная b: ');
  console.log(b);
</script>
